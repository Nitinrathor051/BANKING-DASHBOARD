<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banking Dashboard</title>
  <link rel="stylesheet" href="Project1.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Banking Dashboard</h1>
    </header>
    
    <main>
      <div class="balance-section">
        <h2>Current Balance: $<span id="balance">1000</span></h2>
      </div>

      <div class="action-section">
        <div class="deposit-section">
          <label for="deposit-amount">Deposit Amount:</label>
          <input type="number" id="deposit-amount" placeholder="Enter amount">
          <button id="deposit-btn">Deposit</button>
        </div>

        <div class="withdraw-section">
          <label for="withdraw-amount">Withdrawal Amount:</label>
          <input type="number" id="withdraw-amount" placeholder="Enter amount">
          <button id="withdraw-btn">Withdraw</button>
        </div>
      </div>
    </main>

    <footer>
      <p>Contact us: support@banking.com | Follow us on social media</p>
    </footer>
  </div>

  <script src="Project1.js"></script>
</body>
</html>
